name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli@latest

    - name: Check Tauri info
      run: |
        echo "Tauri version:"
        tauri --version
        echo "Tauri info:"
        tauri info

    - name: Build Tauri app for Windows
      run: |
        echo "Starting Tauri build..."
        tauri build --target x86_64-pc-windows-msvc --bundles msi,nsis --verbose
      continue-on-error: false

    - name: List build output
      run: |
        echo "Checking if target directory exists..."
        if (Test-Path "src-tauri/target") {
          echo "Target directory exists, listing contents..."
          Get-ChildItem -Path "src-tauri/target" -Recurse
        } else {
          echo "Target directory does not exist"
        }
        
        echo "Checking if bundle directory exists..."
        if (Test-Path "src-tauri/target/release/bundle") {
          echo "Bundle directory exists, listing contents..."
          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse
        } else {
          echo "Bundle directory does not exist"
        }
      if: always()

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: better-rewards-calculator-windows
        path: |
          src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
          src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
          src-tauri/target/release/bundle/**/*.msi
          src-tauri/target/release/bundle/**/*.exe
          src-tauri/target/**/bundle/**/*.msi
          src-tauri/target/**/bundle/**/*.exe
        if-no-files-found: warn