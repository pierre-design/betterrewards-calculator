<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#00953B"/>
  
  <!-- Large yellow cross on the right -->
  <g transform="translate(700, 50)">
    <rect x="0" y="0" width="120" height="380" fill="#FFD700" rx="8"/>
    <rect x="-130" y="130" width="380" height="120" fill="#FFD700" rx="8"/>
  </g>
  
  <!-- Medium green crosses -->
  <g transform="translate(500, 280)">
    <rect x="0" y="0" width="80" height="200" fill="#228B22" rx="6"/>
    <rect x="-60" y="60" width="200" height="80" fill="#228B22" rx="6"/>
  </g>
  
  <!-- Small light green crosses -->
  <g transform="translate(380, 450)">
    <rect x="0" y="0" width="50" height="120" fill="#90EE90" rx="4"/>
    <rect x="-35" y="35" width="120" height="50" fill="#90EE90" rx="4"/>
  </g>
  
  <!-- Small yellow cross icon -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="20" height="50" fill="#FFD700" rx="2"/>
    <rect x="-15" y="15" width="50" height="20" fill="#FFD700" rx="2"/>
  </g>
  
  <!-- Text content -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="white">Dis-Chem</text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Better</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Rewards</text>
  
  <!-- Subtitle -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Build your perfect rewards package</text>
</svg>